charset: UTF-8
newline: LF
quote: "'"
type: csv
delimiter: ','
escape: '"'
trim_if_not_quoted: false
skip_header_lines: 1
allow_extra_columns: false
allow_optional_columns: false
columns:
- {"name": "DOUBLE_column", "type": "double"}
- {"name": "EMAIL_column", "type": "string"}
- {"name": "FLOAT_column", "type": "double"}
- {"name": "INTEGER_column", "type": "long"}
- {"name": "LONG_column", "type": "long"}
- {"name": "NAME_column", "type": "string"}
- {"name": "BOOLEAN_column", "type": "boolean"}
- {"name": "STRING_column", "type": "string"}
- {"name": "URL_column", "type": "string"}
- {"name": "DATE_column", "type": "timestamp", "format": "%Y-%m-%d %H:%M:%S.%L"}
- {"name": "UUID_column", "type": "string"}
- {"name": "id", "type": "long"}
- {"name": "bool_column", "type": "long"}
- {"name": "timestamp_column", "type": "long"}
- {"name": "JSON_column", "type": "json"}
- {"name": "quoted_string", "type": "string"}
